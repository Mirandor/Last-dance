<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styling/logins.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><img src="./images/logo/journey-logo_transparent-crop.png" height="30" width="100"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./discover.html">Discover <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Favorites</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">My itineraries</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Journey</h1>
          <div col-md-3></div>
          <div col-md-6>
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="bruce.wayne@wayne-enterprise.com">
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="firstName" class="form-control" id="inputFirstName" placeholder="Bruce">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="lastName" class="form-control" id="inputLastName" placeholder="Wayne">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Enter a password">
                        </div>
                        <div class="form-group">
                            <label for="retypePassword">Re-type Password</label>
                            <input type="retypepassword" class="form-control" id="retypePassword" placeholder="Confirm your password">
                        </div>
                        <div class="submit-controls">
                            <div class="form-group">
                                <label class="form-check-label"><input type="checkbox"> Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Account</button>
                            <p>Already have an account? <a href="#">Sign in</a> here</p>                 
                        </div>
                        <button type="submit" class="btn btn-primary">Create Account</button>
                        <p>Already have an account? <a href="./login.html">Sign in</a> here</p>                 
                    </form>
                    
                </div>
            </div>
          </div>
        </div>
      </div>
      

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
